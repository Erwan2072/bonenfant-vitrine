<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Réussir Chasné 2026 — Contact</title>
  <meta name="description" content="Contact Réussir Chasné 2026 : écrivez à l’équipe." />
  <link rel="canonical" href="https://ton-domaine.fr/contact.html" />
  <link rel="icon" href="assets/icons/favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <a class="skip-link" href="#contenu">Aller au contenu principal</a>

  <header class="header">
    <div class="container header__inner">
      <a class="brand" href="index.html" aria-label="Retour à l’accueil">
        <img class="brand__img" src="assets/img/logo-reussir-chasne.jpg" alt="Logo Réussir Chasné" width="180" height="54">
      </a>
      <button class="nav-toggle" id="navToggle" type="button" aria-expanded="false" aria-controls="nav">Menu</button>
      <nav class="nav" id="nav" aria-label="Navigation principale">
        <a href="index.html">Accueil</a>
        <a href="programme.html">Programme</a>
        <a href="agenda.html">Agenda</a>
        <a href="equipe.html">Équipe</a>
        <a href="contact.html" aria-current="page">Contact</a>
      </nav>
    </div>
  </header>

  <main id="contenu" class="container">
    <section class="hero" aria-labelledby="titre">
      <div class="hero__inner">
        <div>
          <p class="badge">Contact</p>
          <h1 id="titre">Écrivez-nous</h1>
          <p class="lead">Sans backend : le formulaire ouvre votre application mail.</p>
        </div>
        <div class="hero__media" aria-hidden="true"></div>
      </div>
    </section>

    <section class="section">
      <div class="grid" style="grid-template-columns: 1.2fr .8fr;">
        <div class="card">
          <h2 style="margin:0 0 10px">Message</h2>
          <form id="contactForm">
            <div>
              <label for="name"><strong>Nom</strong></label><br>
              <input id="name" name="name" autocomplete="name" required>
            </div>

            <div>
              <label for="email"><strong>Email</strong></label><br>
              <input id="email" name="email" type="email" autocomplete="email" required>
            </div>

            <div>
              <label for="message"><strong>Message</strong></label><br>
              <textarea id="message" name="message" required></textarea>
            </div>

            <button class="btn btn--primary" type="submit">Envoyer</button>
          </form>
        </div>

        <aside class="card" aria-label="Contact direct">
          <h2 style="margin:0 0 10px">Email</h2>
          <p style="margin:0 0 10px" class="muted">reussirchasne2026@gmail.com</p>
          <a class="btn" href="mailto:reussirchasne2026@gmail.com">Ouvrir l’email</a>
        </aside>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container footer__inner">
      <p>© <span id="year"></span> — Réussir Chasné 2026</p>
      <p class="small">Contact : <a href="mailto:reussirchasne2026@gmail.com">reussirchasne2026@gmail.com</a></p>
    </div>
  </footer>

  <script src="js/main.js" defer></script>
</body>
</html>
